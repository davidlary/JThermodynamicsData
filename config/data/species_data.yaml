# Thermodynamic data for special species (ions, etc.)
# This file contains thermodynamic data for species that might not be available in standard databases
# or require special handling.

# List of ionic species for special handling
ionic_species:
  - He+
  - Xe+
  - H+
  - O+
  - N+
  - C+
  - e-
  - Ar+
  - Cl+
  - F+
  - Ne+
  - Li+
